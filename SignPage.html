<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body >
  <img src="images/sofa3.jpg" class="background-img opacity-75" alt="Background Image">
  <h4 class="text-end pt-4 text-dark blockquote">Already have account?&nbsp;&nbsp;<a href="login.html">login&nbsp;&nbsp;</a></h4>
  <div class="col-lg-6 col-md-6 col-sm-12 bg-white rounded-end position-absolute top-50 start-50 translate-middle">      
    <div class="row no-gutters">

      <div class="col-lg-6 p-0">
        <img src="images/sign.png" class="rounded-start w-100" alt="Signin image" style="object-fit: cover;">
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 bg-white rounded-end">      
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="col-lg-12 mh-100 col-md-6 ">
          <h1 class="text-center font"><b>Sign in</b></h1>
          <p class="text-center text muted lead font">Time to purchsing</p>

          <!--Form-->
          <form action="sign.php" method="post" >
            <!--Email-->
            <div class="input-group has-validation  mb-2">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <div class="form-floating  is-invalid">
                <input type="email" class="form-control " id="floatingInputInvalid email" name="email" placeholder="name@example.com" required>
                <label for="floatingInputGroup2">Email</label>
              </div>
            </div>
            <!--Username-->
            <div class="input-group has-validation mb-2">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <div class="form-floating is-invalid">
                <input type="text" class="form-control" id="floatingInputGroup2 username" name="username" placeholder="Username" required>
                <label for="floatingInputGroup2">Username</label>
              </div>
            </div>
            
            <!--Password-->
            <div class="input-group has-validation mb-2">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <div class="form-floating is-invalid">
                <input type="password" class="form-control" name="password1" id="exampleInputPassword1 floatingInputGroup2 password"
                  aria-label="Password" placeholder="Password" required>
                <label for="floatingInputGroup2">Password</label>
              </div>
            </div>
            <!--Buttons-->
            <div>
              <center>
                <button type="submit" class="btn btn-secondary mb-2" name="signin" id="sign">Signin</button>
              
            </div>
            </center>
          </form>
       
        </div>
      </div>
    </div>
  </div>
 
 
</body>
